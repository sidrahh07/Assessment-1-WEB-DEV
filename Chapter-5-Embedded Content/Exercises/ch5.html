<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        body {
            display: flex; /*allows easy alignments of the elements in the body*/
            justify-content: center; /*aligns horizontally*/
            align-items: center; /*aligns vertically*/
            margin: 0; /*takes away any default margin settings*/
            background-color: lightcoral;
            height: 100vh; /*ensures that it takes up the full screen*/
        }
    </style>
</head>
<body>
    <video height="200" width="200" poster="poster.jpg" loop controls>
        <source src="flowercatvid.mp4" type="video/mp4">
    </video>
</body>
</html>
